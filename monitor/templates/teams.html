{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>I team di Monithon</h1>
	</div>
</div>
	<div class="container">
		
		<div class="row">
			{% for team in teams %}
			<div class="jumbotron">
				<h2><a href="/teams/{{team.id}}">{{team.name}}</a></h2>
				<div><i class="fa fa-fw fa-users"></i>membri: {{team.members.all.count}}</div>
				<div><i class="fa fa-fw fa-book"></i>report: {{team.reports.all.count}}</div>
			</div>
			{% endfor %}
		</div>
		{% if request.user.is_superuser %}
		<div class="row"><a class="col-lg-12 btn btn-default" href="#">Crea Team</a></div>
		{% endif %}
	</div>
{% endblock %}
